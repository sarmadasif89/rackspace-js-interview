<!doctype html>
<html lang="en" ng-app="angularTable">
  <head>
    <meta charset="utf-8">
    <title>Rackspace Code Challenge - Angular js</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="lib/dirPagination.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div role="main" class="container theme-showcase" ng-controller="listdata">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h2 id="tables">Rackspace Code Challenge - Angular js</h2>
          </div>
          <form class="form-inline">
            <div class="form-group" >
              <label for="search">Items per page</label>
              <select class="form-control" ng-model="pageSize" ng-change="changePageSize(pageSize)" data-ng-options="pageSizeOption as pageSizeOption for pageSizeOption in pageSizeOptions">
              </select>
            </div>
            <div class="form-group" style="float:right;">
              <label>Search</label>
              <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </div>
          </form>
          <br/>
          <div class="bs-component" >
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th ng-click="sort('userId')" style="width:10%;">User ID
                    <span class="glyphicon sort-icon" ng-show="sortKey=='userId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                  </th>
                  <th ng-click="sort('id')" style="width:10%;">ID
                    <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                  </th>
                  <th ng-click="sort('title')" style="width:20%;">Title
                    <span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                  </th>
                  <th ng-click="sort('body')" style="width:60%;">Body
                    <span class="glyphicon sort-icon" ng-show="sortKey=='body'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <!-- ng-repeat directive replaced by dir-paginate to add pagination filter using dirPagination.js-->
                <tr dir-paginate="user in users | orderBy:sortKey:reverse | filter:search | itemsPerPage:pageSize"> 
                  <td>{{user.userId}}</td>
                  <td>{{user.id}}</td>
                  <td>{{user.title}}</td>
                  <td>{{user.body}}</td>
                </tr>
              </tbody>
            </table>
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls> 
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
